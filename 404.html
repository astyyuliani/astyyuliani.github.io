<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Ambil URL path yang menyebabkan 404
      const redirectTo =
        window.location.pathname + window.location.search + window.location.hash;
      // Redirect ke index.html dan simpan rute aslinya sebagai query string
      window.location.replace("/?redirect=" + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body></body>
</html>
